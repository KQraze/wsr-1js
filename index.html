    <title>Фруктосбор</title>
</head>
<body class="min-vh-100 d-grid">
<header class="d-flex py-3 col-3 bg-success w-100 align-items-center">
    <div class="container d-flex align-items-center justify-content-between">
        <h1 class="fs-4 text-white my-0">Фруктосбор</h1>
        <p class="fs-5 text-white my-0" id="current-username"></p>
    </div>
</header>
<main>
  <div id="start-page" class="h-100">
      <div class="container-xxl h-100 d-flex justify-content-center align-items-center">
          <form class="w-100 d-flex flex-column gap-4 align-items-center" id="form">
              <label class="fs-2 form-check-label align-self-center fw-medium" for="username">Введите ваше имя</label>
              <input class="form-control form-cont form-control-lg w-50" id="username" name="username" type="text" placeholder="Серёга">
              <button class="btn btn-success btn-lg w-25" disabled id="button">Начать игру</button>
          </form>
      </div>
  </div>
  <div class="d-none" id="gameplay-page">
      <div class="container-xxl d-flex flex-column py-5 gap-3 align-items-center justify-content-center">
          <div class="gameplay-view">
              <img id="basket" class="basket" src="assets/img/basket.png" alt="basket">
          </div>
          <div class="d-flex gap-3 w-50 justify-self-center">
              <div class="w-50 align-items-center justify-content-center fs-5">
                  <div class="progress h-100 position-relative">
                      <span id="super-value" class="text-white position-absolute top-50 start-50 translate-middle fs-5">READY</span>
                      <div id="super-progress" class="progress-bar bg-success progress-bar-striped progress-bar-animated h-100" role="progressbar"></div>
                  </div>
              </div>
              <div id="score" class="form-control w-50 d-flex align-items-center justify-content-center fs-5">0 points</div>
              <div id="time-element" class="w-25 form-control d-flex align-items-center justify-content-center fs-5">
                  00:00
              </div>
              <div id="hearts" class="form-control d-flex align-items-center justify-content-center w-25 fs-5 gap-3">

              </div>
              <button id="pause-btn" class="btn btn-success btn-lg">Старт</button>
          </div>
          <p class="form-control w-50 d-flex justify-content-center">Подсказка! Зажмите "Пробел" чтобы использовать "Супер!"</p>
      </div>
  </div>
  <div class="d-none h-100 align-items-center" id="result-page">
      <div class="container-xxl m flex-grow-1 d-flex flex-column justify-content-stretch align-items-center gap-3">
          <div class="row w-100 align-items-stretch">
              <div class="col d-flex flex-column justify-content-between">
                  <div>
                      <h2 class="fs-1">Вы <span id="result-status"></span></h2>
                      <h2 class="fs-4">Вы набрали: <span class="text-success" id="result-points"></span> points за <span class="text-success" id="result-time"></span></h2>
                  </div>
                  <button class="btn btn-lg btn-success text-white" onclick="useResultPage().restartGame()">Играть сначала</button>
              </div>
              <div class="col d-flex flex-column align-items-center">
                  <h3 class="fs-3">Таблица рекордов:</h3>
                  <table class="table">
                      <thead class="w-100">
                      <tr>
                          <th scope="col">Имя игрока</th>
                          <th scope="col">Время</th>
                          <th scope="col">Рекорд</th>
                      </tr>
                      </thead>
                      <tbody id="tbody" class="w-100"></tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
